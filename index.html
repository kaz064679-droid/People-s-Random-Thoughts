<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="random-thoughts-text">People's Random Thoughts</div>
        <div class="content">
            <div class="input-group">
                <label>Name: (optional)</label>
                <input type="text" id="nameInput" maxlength="10" placeholder="Your name">
            </div>
            <div class="input-group">
                <label>Thoughts: (type your thoughts below)</label>
                <textarea id="thoughtInput" maxlength="300" placeholder="Share your thought..."></textarea>
            </div>
            <button id="publishBtn">Publish</button>
            <div class="divider"></div>
            <div class="scroll-frame" id="thoughtsContainer">
                <div class="empty-message">No thoughts yet. Be the first!</div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
